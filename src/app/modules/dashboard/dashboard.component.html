<div class="dashboard">
  <form class="form mat-elevation-z8" [formGroup]="search">
    <mat-form-field class="mt-2" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Ex. Mia" formControlName="textCtrl"/>
      <button mat-icon-button class="but-1" matSuffix (click)="searchText();clear=false">
        <mat-icon class="input">search</mat-icon>
      </button>
      <button mat-icon-button class="but-2" matSuffix (click)="resetText()">
        <mat-icon class="input">clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="mt-3" appearance="fill">
      <mat-label>Brand</mat-label>
      <mat-select formControlName="brandCtrl" multiple>
        <mat-option *ngFor="let brand of brands" [value]="brand.value">
          {{brand.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="mt-4" appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="typeCtrl" multiple>
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <div class="not-found" *ngIf="results.length === 0 && !isLoadingResults">No Result Found</div>
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <!-- <app-card class="body"
  (deleteInventoryEvent)="deleteInventory($event)"
  (updateInventoryEvent)="updateInventory($event)"
  [items]="results" *ngIf="results.length === 0 ? false: true"
  ></app-card> -->
  <app-table class="body" *ngIf="results.length === 0 ? false: true" (deleteInventoryEvent)="deleteInventory($event)"
             (updateInventoryEvent)="updateInventory($event)" [items]="results" [pageData]="pageData"
             [paginator]="paginator">
  </app-table>
  <mat-paginator class="pagination mat-elevation-z8" [ngStyle]="{'z-index': results.length === 0 ? -1: 'auto'}"
                 [length]="totalLength" [pageSize]="pageSizeOptions[0]" [pageSizeOptions]="pageSizeOptions"
                 (page)="$event">
  </mat-paginator>

  <div class="create-butt">
    <button mat-fab color="primary" (click)="openAddInventory()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

      <mat-icon>expand_less</mat-icon>
    </button>
    </div>
    <div class="down-butt">
      <button mat-fab color="primary">
      <mat-icon>expand_more</mat-icon>
    </button>
    </div>
  </div> -->

</div>
