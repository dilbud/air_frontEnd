<div class="dashboard">
  <form  class="form" [formGroup]="search">
    <mat-form-field class="mt-2" appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput #f (keyup)="applyFilter($event)" placeholder="Ex. Mia"  formControlName="textCtrl" />
        <button mat-icon-button class="but-1"  matSuffix (click)="getResult();clear=false">
          <mat-icon class="input">search</mat-icon>
        </button>
        <button mat-icon-button class="but-2"  matSuffix (click)="resetText()">
          <mat-icon class="input">clear</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="mt-3" appearance="fill">
      <mat-label>Brand</mat-label>
      <mat-select  formControlName="brandCtrl" multiple>
        <mat-option *ngFor="let brand of brands" [value]="brand.value" >
          {{brand.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="mt-4" appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select  formControlName="typeCtrl" multiple>
        <mat-option *ngFor="let type of types" [value]="type.value">
          {{type.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-paginator class="pagination" [length]="totalLength"
  [pageSize]="pageSizeOptions[0]"
  [pageSizeOptions]="pageSizeOptions"
  (page)="$event"></mat-paginator>
  <div class="not-found" *ngIf="results.length === 0" >No Result Found</div>
  <app-card class="body" (deleteInventoryEvent)="deleteInventory($event)" [items]="results" *ngIf="results.length === 0 ? false: true" ></app-card>
</div>
