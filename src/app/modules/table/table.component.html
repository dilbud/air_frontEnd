<div class="bg">
  <div class="container pt-4 pb-4">
    <div class="mat-elevation-z8 section">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

        <ng-container matColumnDef="no">
          <th class="no" mat-header-cell *matHeaderCellDef mat-sort-header>No</th>
          <td class="no" mat-cell *matCellDef="let row">{{ row.no }}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
          <th class="brand" mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
          <td class="brand" mat-cell *matCellDef="let row">{{ row.brand | uppercase }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th class="type" mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td class="type" mat-cell *matCellDef="let row">{{ row.type | titlecase}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="des" mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td class="des" mat-cell *matCellDef="let row">
            {{ row.description}}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th class="price" mat-header-cell *matHeaderCellDef mat-sort-header>
            Price
          </th>
          <td class="price" mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <ng-container matColumnDef="expire">
          <th class="exp" mat-header-cell *matHeaderCellDef mat-sort-header>
            Expire
          </th>
          <td class="exp" mat-cell *matCellDef="let row">{{ row.expire }}</td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="expan-contaner">
                <mat-card class="expan-section">
                  <form class="form" [formGroup]="inventory">
                    <table class="full-width">
                      <tr>
                        <td>
                          <mat-form-field class="full-width">
                            <mat-label>Brand</mat-label>
                            <mat-select formControlName="brand">
                              <mat-option *ngFor="let brand of brands" [value]="brand.value">
                                {{brand.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="full-width">
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="type">
                              <mat-option *ngFor="let type of types" [value]="type.value">
                                {{type.viewValue}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                          <mat-form-field class="full-width expan-description">
                            <mat-label>Description</mat-label>
                            <textarea matInput formControlName="description"></textarea>
                          </mat-form-field>
                        </td>
                      <tr>
                      <tr>
                        <td>
                          <mat-form-field class="full-width expan-price">
                            <mat-label>Price</mat-label>
                            <input matInput formControlName="price" type="number">
                            <span matPrefix>Rs&nbsp;:&nbsp;</span>
                          </mat-form-field>
                        </td>
                        <td>
                          <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Expire</mat-label>
                            <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
                              formControlName="expire">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker disabled="false" class="item"></mat-datepicker>
                          </mat-form-field>
                        </td>
                      </tr>
                    </table>
                  </form>
                  <mat-card-actions class="mr-1" align="end">
                    <button class="expan-action-edit" mat-mini-fab color='primary'
                      (click)="inventory.enabled?inventory.disable():inventory.enable();resetForm(element.row)">
                      <mat-icon>{{inventory.enabled? "close": "edit"}}</mat-icon>
                    </button>
                    <button class="expan-action-done" mat-mini-fab color='primary'
                      [disabled]="inventory.disabled || inventory.invalid" (click)="updateInventory(element.row)">
                      <mat-icon>done</mat-icon>
                    </button>
                    <button class="expan-action-delete" mat-mini-fab color='primary'
                      (click)="deleteInventory(element.row)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </mat-card-actions>
                </mat-card>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="element-row"
          [class.expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element;setForm(element.row)"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
      </table>
    </div>
  </div>
</div>
